<div class="card mt-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5><mat-icon>person_add</mat-icon> Ajouter un stagiaire</h5>
  </div>

  <div class="card-body">
    <form>

      <!-- Hidden ID Input -->
      <input
        type="number"
        class="form-control"
        name="id"
        [(ngModel)]="stagiaire.id"
        hidden
      />

      <!-- Nom -->
      <div class="form-group mb-3">
        <label for="nom"><mat-icon>account_circle</mat-icon> Nom du stagiaire</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          placeholder="Nom"
          name="nom"
          [(ngModel)]="stagiaire.nom"
          required
        />
      </div>

      <!-- Prenom -->
      <div class="form-group mb-3">
        <label for="prenom"><mat-icon>badge</mat-icon> Prénom du stagiaire</label>
        <input
          type="text"
          class="form-control"
          id="prenom"
          placeholder="Prénom"
          name="prenom"
          [(ngModel)]="stagiaire.prenom"
        />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email"><mat-icon>email</mat-icon> Email du stagiaire</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="stagiaire.email"
        />
      </div>

      <!-- Téléphone -->
      <div class="form-group mb-3">
        <label for="telephone"><mat-icon>phone</mat-icon> Téléphone du stagiaire</label>
        <input
          type="tel"
          class="form-control"
          id="telephone"
          placeholder="Téléphone"
          name="telephone"
          [(ngModel)]="stagiaire.telephone"
        />
      </div>

      <!-- Filiere -->
      <div class="form-group mb-3">
        <label for="filiere"><mat-icon>school</mat-icon> Détails Académiques</label>
        <select
          class="form-control"
          id="filiere"
          [(ngModel)]="stagiaire.filiere"
          name="filiere"
        >
          <option value="" disabled selected hidden>
            Sélectionnez une filière
          </option>
          <option *ngFor="let filiere of List" [ngValue]="filiere">
            {{filiere.ecole}} : {{filiere.filiere}} : {{filiere.niveau}}
          </option>
        </select>
      </div>

      <!-- Image -->
      <div class="form-group mb-3">
        <label for="photo"><mat-icon>image</mat-icon> Image du stagiaire</label>
        <input
          [(ngModel)]="stagiaire.photo"
          name="photo"
          class="form-control"
          type="file"
          id="photo"
        />
      </div>

      <!-- Submit Button -->
      <button (click)="PostSta()" type="button" class="btn btn-primary btn-block">
        <mat-icon>save</mat-icon> Enregistrer
      </button>
     <!-- Save to both database and Google Sheets -->
     <button (click)="PostStaToGoogleSheet()" type="button" class="btn btn-success btn-block mt-2">
      <mat-icon>cloud_upload</mat-icon> Enregistrer dans Google Sheets
    </button>

    </form>
  </div>
</div>
